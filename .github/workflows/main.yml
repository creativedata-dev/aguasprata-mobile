name: CI/CD - Vercel Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # ajuste conforme seu projeto

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm install

      # 4️⃣ Rodar lint
      - name: Run Lint
        run: npm run lint

      # 5️⃣ Rodar testes (opcional)
      - name: Run Tests
        run: npm test

      # 6️⃣ Build do projeto (opcional)
      - name: Build project
        run: npm run build

      # 7️⃣ Notificar Vercel
      - name: Notify Vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - aguasprata-mobile: lint/build"
